<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Admin Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-lg border border-gray-700 w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6">🔐 Admin Token Generator</h1>
        
        <button 
            onclick="generateToken()"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition mb-6"
        >
            🎲 Generate Random Token
        </button>
        
        <div id="result" class="hidden">
            <div class="bg-gray-900 p-4 rounded-lg border border-gray-700 mb-4">
                <div class="text-sm text-gray-400 mb-2">Your admin token:</div>
                <code id="token" class="text-green-400 break-all text-sm"></code>
            </div>
            
            <button 
                onclick="copyToken()"
                class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition"
            >
                📋 Copy Token
            </button>
        </div>
    </div>

    <script>
        function generateToken() {
            // Generate 64 character random hex token
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            const token = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            
            // Display result
            document.getElementById('token').textContent = token;
            document.getElementById('result').classList.remove('hidden');
        }
        
        function copyToken() {
            const token = document.getElementById('token').textContent;
            navigator.clipboard.writeText(token);
            alert('✅ Token copied to clipboard!');
        }
        
        // Auto-generate on load
        window.addEventListener('DOMContentLoaded', generateToken);
    </script>
</body>
</html>
